<div>
  <div>Введите ID и пароль психиатора</div>
  <form autocomplete='new-password'>
    <md-input-container>
      <label>ID</label>
      <input name='operator_id' ng-model='vm.operator_id' autocomplete='new-password'>
    </md-input-container>
    <br>
    <md-input-container>
      <label>Password</label>
      <input name='operator_password' type='password' ng-model='vm.password' autocomplete='new-password'>
    </md-input-container>
    <br>
    <md-button ng-click='vm.login()'>Login</md-button>
  </form>
</div>
