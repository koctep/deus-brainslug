<div>
<div>Введите ID станции и пароль для включения станции</div>
  <md-input-container>
    <label>Station ID</label>
    <input name='station_id' ng-model='vm.station_id'>
  </md-input-container>
  <br>
  <md-input-container>
    <label>Password</label>
    <input name='station-pass' type='password' ng-model='vm.password'>
  </md-input-container>
  <br>
  <md-button ng-click='vm.login()'>Turn on</md-button>
</div>
