<div>
  <form autocomplete='off'>
    <md-input-container>
      <label>ID</label>
      <input name='char_id' ng-model='vm.char_id'>
    </md-input-container>
    <br>
    <md-input-container>
      <label>Password</label>
      <input name='char_password' type='password' ng-model='vm.password'>
    </md-input-container>
    <br>
    <md-button ng-click='vm.login()'>Approve</md-button>
  </form>
</div>
